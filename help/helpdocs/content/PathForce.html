<H2>Force</H2>
<img src="../../../images/path-force-xover.png" alt="Last" /><br/>
&nbsp;&nbsp;&nbsp;&nbsp;
Force path is used to create non-standard routes for the scaffold strand or staple strands.  The “force path” function does not alert the user if the new path fails to obey the rules of origami design, but it is included to facilitate experimental designs.
